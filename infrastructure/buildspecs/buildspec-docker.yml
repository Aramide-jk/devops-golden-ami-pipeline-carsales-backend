version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    AWS_ACCOUNT_ID: "734649603753"
    IMAGE_REPO_NAME: "backend"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - echo "Build variables:"
      - echo "  COMMIT_HASH=${COMMIT_HASH}"
      - echo "  IMAGE_TAG=${IMAGE_TAG}"
      - echo "  BUILD_DATE=${BUILD_DATE}"
      - chmod +x scripts/*.sh || true
      - echo "Made deployment scripts executable"
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
      - echo Writing build metadata...
      - echo "{\"imageUri\":\"$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest\",\"imageTag\":\"$IMAGE_TAG\",\"commitHash\":\"$COMMIT_HASH\",\"buildDate\":\"$BUILD_DATE\",\"region\":\"$AWS_DEFAULT_REGION\",\"accountId\":\"$AWS_ACCOUNT_ID\",\"repository\":\"$IMAGE_REPO_NAME\"}" > build-metadata.json
      - cat build-metadata.json
      - echo Docker image pushed successfully!

artifacts:
  files:
    - build-metadata.json
    - infrastructure/packer/**/*
    - appspec.yml
    - scripts/**/*
  name: DockerBuildArtifact
